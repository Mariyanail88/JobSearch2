databaseChangeLog:
  - changeSet:
      id: create table for contact info
      author: Mariya
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: contact_info
      changes:
        - createTable:
            tableName: contact_info
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: resume_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseTableName: contact_info
            baseColumnNames: type_id
            constraintName: fk_type_id
            referencedTableName: contact_type
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: contact_info
            baseColumnNames: resume_id
            constraintName: fk_resume_id
            referencedTableName: resumes
            referencedColumnNames: id
            onDelete: CASCADE
