databaseChangeLog:
  - changeSet:
      id: create table for vacancies
      author: Mariya
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: vacancies
      changes:
        - createTable:
            tableName: vacancies
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(45)
              - column:
                  name: description
                  type: VARCHAR(250)
              - column:
                  name: category_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: DOUBLE
              - column:
                  name: expFrom
                  type: INT
              - column:
                  name: expTo
                  type: INT
              - column:
                  name: is_active
                  type: BOOLEAN
              - column:
                  name: author_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: DATE
              - column:
                  name: update_time
                  type: DATE
        - addForeignKeyConstraint:
            baseTableName: vacancies
            baseColumnNames: category_id
            constraintName: for_key_category_id
            referencedTableName: categories
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: vacancies
            baseColumnNames: author_id
            constraintName: fk_author_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
