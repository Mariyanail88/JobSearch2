databaseChangeLog:
  - changeSet:
      id: create table for messages
      author: Mariya
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: messages
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: responded_applicant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: VARCHAR(255)
              - column:
                  name: timestamp
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: responded_applicant_id
            constraintName: fk_respondedApplicant_id
            referencedTableName: responded_applicants
            referencedColumnNames: id
            onDelete: CASCADE

