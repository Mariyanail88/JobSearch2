databaseChangeLog:
  - changeSet:
      id: create table for resumes
      author: Mariya
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: resumes
      changes:
        - createTable:
            tableName: resumes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: applicant_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(45)
              - column:
                  name: category_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: DECIMAL(10, 2)
              - column:
                  name: is_active
                  type: BOOLEAN
              - column:
                  name: created_date
                  type: DATE
              - column:
                  name: update_time
                  type: DATE
        - addForeignKeyConstraint:
            baseTableName: resumes
            baseColumnNames: applicant_id
            constraintName: fk_applicant_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: resumes
            baseColumnNames: category_id
            constraintName: fk_category_id
            referencedTableName: categories
            referencedColumnNames: id
            onDelete: CASCADE

